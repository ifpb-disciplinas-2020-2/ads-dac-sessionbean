<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Carrinho de Compras"/>
            <h:dataTable var="item" value="#{controladorDeCarrinho.todosOsProdutos()}">
                <h:column>
                    <f:facet name="header">Produto</f:facet>
                    <h:outputText value="#{item.produto}"/>
                </h:column>

                <h:column> 
                    <f:facet name="header">Valor unidade</f:facet>
                    <h:outputText value="#{item.valor} ">
                        <f:convertNumber currencyCode="R$" type="currency" minFractionDigits="2"/>
                    </h:outputText>
                </h:column>
                <h:column> 
                    <h:commandButton value="-" action="#{controladorDeCarrinho.decrementar(item.produto)}" />
                </h:column>
                <h:column> #{item.quantidade} </h:column>
                <h:column> 
                    <h:commandButton value="+" action="#{controladorDeCarrinho.incrementar(item.produto)}" />
                </h:column>
                <h:column> 
                    <f:facet name="header">Valor</f:facet>
                    <h:outputText value="#{item.subtotal} ">
                        <f:convertNumber currencyCode="R$" type="currency" minFractionDigits="2"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h:outputLabel value="Cliente" for="cliente"/>
            <h:inputText id="cliente" value="#{controladorDeCarrinho.cliente}" />
            <h:commandButton value="checkout" action="#{controladorDeCarrinho.checkout()}"/>
        </h:form>


    </h:body>
</html>
