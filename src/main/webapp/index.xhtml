<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Produto" for="produto" />
            <h:inputText id="produto" value="#{controladorDeCarrinho.produto}" />
            <h:commandButton value="+" action="#{controladorDeCarrinho.novo()}" />
        </h:form>

        <h:form>
            <h:dataTable var="item" value="#{controladorDeCarrinho.todosOsProdutos()}">
                <h:column> #{item.produto} </h:column>
                <h:column> R$ 
                    <h:outputText value="#{item.valor} ">
                        <f:convertNumber pattern="#,##0.00" minFractionDigits="2" />
                    </h:outputText>
                </h:column>
                <h:column> 
                    <h:commandButton value="-" action="#{controladorDeCarrinho.remover(item.produto)}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="realizar pagamento" action="checkout"/>
        </h:form>
    </h:body>
</html>
