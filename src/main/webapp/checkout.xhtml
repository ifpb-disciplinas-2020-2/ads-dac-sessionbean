<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Carrinho de Compras"/>
            <h:dataTable var="produto" value="#{controladorDeCarrinho.todosOsProdutos()}">
                <h:column> #{produto} </h:column>
                <h:column> 
                    <h:commandButton value="-" action="#{controladorDeCarrinho.remover(produto)}" />
                </h:column>
            </h:dataTable>
            <h:outputLabel value="Cliente" for="cliente"/>
            <h:inputText id="cliente" value="#{controladorDeCarrinho.cliente}" />
            <h:commandButton value="checkout" action="#{controladorDeCarrinho.checkout()}"/>
        </h:form>
        
        
    </h:body>
</html>
